<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title> Game Js </title>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	

	<div class="container">
		<div class="main">
			
			<h1> Game Suit Jawa </h1>
			
			
			<div class="screen">
				<h3 class="result"></h3>
			</div>
			
			<div class="col">
				<div class="area-comp">
					<img src="img/scissor.png" alt="comp" width="100" class="imgComp">
				</div>

				<div class="area-player">
					<ul>
						<li>
							<img src="img/scissor.png" alt="img1" width="100" class="scissor">
						</li>

						<li>
							<img src="img/rock.png" alt="img2" width="100" class="rock">
						</li>

						<li>
							<img src="img/papper.png" alt="img3" width="100" class="papper">
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

    <script src="script.js"></script>

	
</body>
</html>
